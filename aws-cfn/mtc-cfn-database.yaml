AWSTemplateFormatVersion: '2010-09-09'

Resources:
  # DynamoDB Create - MuscleTrainingResult
  DDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "muscle-training-result"
      AttributeDefinitions:
        -
          AttributeName: "date"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "date"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  # DynamoDB Create - Settings
  DDBTableSettings:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "settings"
      AttributeDefinitions:
        -
          AttributeName: "id"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5